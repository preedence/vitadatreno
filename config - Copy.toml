# The URL the site will be built for
base_url = "https://vitadatreno.it"
theme = "ergo"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# font_awesome = { kit = "dummy" }   # metti il tuo kit o dummy
profile = "profilo.png"

# Lista di social: ogni voce deve avere almeno `icon` e `url`
# Lâ€™icona deve essere un nome FontAwesome valido (es: "github", "twitter", "linkedin")
socials = [
    { icon = "github", url = "https://github.com/preedence" }
]